<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="234198582289-i8b20s1rrgigmuoq9kqn40jfs6usuq9m.apps.googleusercontent.com">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<script src="https://kit.fontawesome.com/7f9275f039.js" crossorigin="anonymous"></script>
</head>
<body>
	
	
    <div class="app-container">
        <header>
            <h1>Fitness Tracker</h1>
        </header>
        <div class="section">
            
            <div class="transparent-text">
                <h2>Welcome to Fitness Tracker</h2>
                <p>Your ultimate fitness companion</p>
                <div class="buttons-container">
                    <button onclick="redirectToLoginPage()" class="login-button">Login</button>
                    <button onclick="redirectToRegisterPage()" class="register-button">Register</button>
                    <button class="g-signin2" data-onsuccess="onSignIn"></button>
                </div>


            </div>
        </div>
    </div>
    
    <footer>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
            
            <div style=" float: right;">
				<i class="fa-solid fa-copyright">   All rights Reserved Sai.....</i>
            </div>
    </footer>

    <script>
       function redirectToLoginPage() {
            window.location.href = "Login.html";
        }
        function redirectToRegisterPage() {
            window.location.href = "Registration.html";
        }

        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId());
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail());

        }
    </script>
</body>
